
<template name="hospitalUpsertPage">
  <div id="hospitalUpsertPage">
      <div class="container">
        <div class="col col-md-offset-3 col-md-6">
          <div id="hospitalUpsertCard" class="panel panel-default">
            <div class="panel-heading">
              {{ getRecordId }}
            </div>
            <div class="panel-body">
              <form id="hospitalForm" class="meteor-form">
                <label id="titleLabel" for="titleInput">Title</label>
                <input id="titleInput" class="form-control" type="text" placeholder="Hospital Visit" value="{{title}}">

                <label id="dateLabel" for="dateInput">Date</label>
                <input id="dateInput"  class="form-control" type="date" placeholder="123-456-7890" value="{{date}}">

                <label id="timeLabel" for="timeInput">Time</label>
                <input id="timeInput"  class="form-control" type="time" placeholder="9 PM" value="{{time}}">

                <label id="tagsLabel" for="tagsInput">Tags</label>
                <input id="tagsInput"  class="form-control" type="text" placeholder="Shoulder, HospitalVisit" value="{{tags}}">

                <label id="hospitalIdLabel" for="hospitalIdInput">Hospital Id</label>
                <input id="hospitalIdInput"  class="form-control" type="text" placeholder="Somewhere" value="{{hospitalId}}">

                <label id="notesLabel" for="notesInput">Notes</label>
                <input id="notesInput"  class="form-control" type="text" placeholder="Event Notes" value="{{notes}}">

                <label id="drugsLabel" for="drugsInput">Drugs</label>
                <input id="drugsInput"  class="form-control" type="text" placeholder="Morphine, 100cc" value="{{drugs}}">
              </form>
            </div>
            <div class="panel-footer">
              <button id="upsertHospitalButton" type="button" class="fullwidth btn btn-info" width="100%">Save Hospital</button>
            </div>
          </div>
        </div>
      </div>
  </div>
</template>
