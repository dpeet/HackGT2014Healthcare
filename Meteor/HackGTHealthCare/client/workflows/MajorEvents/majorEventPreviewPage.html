<template name="majorEventPreviewPage">
  <div id="majorEventPreviewPage" class="fullheight padded">
    <div class="container">
      <div class="col col-md-offset-3 col-md-6">

        <!-- {{> majorEventCard }} -->

        <div id="majorEventPreviewCard" class="card panel panel-default">
          <div class="panel-heading">
            <h2><span id="title">{{title}}</span></h2>
            <h4><span id="dateText">Date: {{date}}</span><span id="timeText"> {{time}}</span></h4>
            <p id="tagsText">tags: {{tags}}</p>
          </div>
          <div class="panel-body">
            <h4 id="hospitalIdText">{{hospitalId}}</h4>

            <hr>

            <h4 id="notesText">{{notes}} </h4>

            <hr>
            {{#each drugArray}}
            <h4 id="drugsText">{{name}} </h4>
            {{/each}}

          </div>
          <div class="panel-footer">
            <button id="majorEventEditButton" class="btn btn-warning">Edit MajorEvent</button>
            <button id="majorEventDeleteButton" class="btn btn-danger">Delete MajorEvent</button>
            <!-- <div>{{ _id }}</div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
