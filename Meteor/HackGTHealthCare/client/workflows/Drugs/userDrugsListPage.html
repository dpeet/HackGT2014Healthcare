<template name="userDrugsListPage">
  <div id="userDrugsListPage">
    <div class="container">

      <div class="row">
        <div class="col col-md-6">
          <input id="userDrugsSearchInput" type="text" class="form-control" placeholder="search..." />
        </div>
        <div class="centered col col-md-6">
          <div id="userDrugsListLimitButtons" class="pull-right btn-group">
            <button id="twentyButton" class="{{isTwentyActive}} btn btn-default">20</button>
            <button id="fiftyButton" class="{{isFiftyActive}} btn btn-default">50</button>
            <button id="hundredButton" class="{{isHundredActive}} btn btn-default">100</button>
          </div>
        </div>
      </div>
      <hr/>

      <table id="userDrugsTable" class="table table-hover table-striped tablesorter">
        <thead id="userDrugsTableHeader">
          <tr id="userDrugsTableHeaderRow">
            <th id="nameColumn">Name</th>
            <th id="chemicalName">Chemical Name</th>
            <th id="normalDosageColumn">Normal Dosage</th>
            <th id="sideEffectsColumn">Side Effects</th>
            <th id="personalEffectColumn">Personal Effect</th>
            <th id="notesColumn">Notes</th>
          </tr>
        </thead>
        <tbody>
          {{#each userDrugsList}}
          <tr class="userDrugRow">
            <td>{{name}}</td>
            <td>{{chemicalName}}</td>
            <td>{{normalDosage}}</td>
            <td>{{sideEffects}}</td>
            <td>{{personalEffect}}</td>
            <td>{{notes}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
      <hr>

      <div id="userDrugsListPaginationButtons" class="btn-group">
        {{#each paginationButtonList }} {{> paginationButton }} {{/each}}
      </div>
    </div>
  </div>
</template>

<template name="paginationButton">
  <button id="pagination-btn-{{index}}" class="{{pageActive}} pagination-btn btn btn-default">{{getPage}}</button>
</template>
