<template name='createAccountForm'>
  <header>
    <h5>Create Account</h5>
    <button class='close'>×</button>
  </header>
  <div class='panel-body'>
    <div class='form-wrapper'>
      <div class='intro-form-wrapper'>
        <form id='register-form' class='intro-form'>
          <input type='email' id='account-email' class='large wide' placeholder='Email'/>
          <input type='password' id='account-password' class='large wide' placeholder='Password' />
          <input type='submit' id='create-account' class='btn btn-pink large wide' value='Create an Account' />
        </form>
      </div>
    </div>
  </div>
</template>

<template name='passwordRecoveryForm'>
  <header>

    {{#if resetToken}}
    <h5>Enter New Password</h5>
    {{else}}
    <h5>Reset Password</h5>
    {{/if}}

    <button class='close'>×</button>
  </header>
  <div class='panel-body'>
    <div class='form-wrapper'>
      <div class='intro-form-wrapper'>
        <div class='intro-form'>

          {{#if resetToken}}
            <form id='new-password'>
              <input type='text' id='new-password-password' class='large wide' placeholder='New Password' />
              <input type='submit' class='btn btn-pink large wide' value='Change Password'/>
            </form>
          {{else}}
            <form id='recovery-form'>
              <input type='text' id='recovery-email' class='large wide' placeholder='Your Email Address'/>              
              <input type='submit' class='btn btn-pink large wide' value='Send Reset Instructions' />
            </form>
          {{/if}}

        </div>
      </div>
    </div>
  </div>
</template>

<template name='loginForm'>

  {{#if loginForm}}

  <header>
    <h5>Login</h5>
    <button class='close'>×</button>
  </header>
  <div class='panel-body'>
    <div class='form-wrapper'>
      <div class='intro-form-wrapper'>
         <div class='intro-form services'>
          <a class='zocial google'>Sign in with Google</a>
          <a class='zocial facebook'>Sign in with Facebook</a>
          <a class='zocial twitter'>Sign in with Twitter</a>
        </div>

        <p class='divider'> <span> or </span> </p>

        <div id='intro-login-form' class='intro-form login'>
          <form id='login-form'>
            <input type='email' id='login-email' class='wide large' style='margin-top: 0;' placeholder='Email'/>
            <input type='password' id='login-password' class='large' placeholder='Password'/>
            <input type='submit' class='btn btn-green large pull-right'  id='login-button' value='Sign in'/>
          </form> 
          <a href='#forgotPassword' data-toggle='modal' id='forgot-password'>Forgot password?</a>
          <span class='divider'> / </span>
          <a href='#' id='create-account'>Create account</a>
        </div>


   
      </div>
    </div>
  </div>

  {{/if}}

  {{#if passwordRecovery}}
    {{> passwordRecoveryForm}}
  {{/if}}

  {{#if createAccount}}
    {{> createAccountForm}}
  {{/if}}

</template>
