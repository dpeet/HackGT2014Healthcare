<template name="hospitalPreviewPage">
  <div id="hospitalPreviewPage" class="fullheight padded">
    <div class="container">
      <div class="col col-md-offset-3 col-md-6">

        <!-- {{> majorEventCard }} -->

        <div id="hospitalPreviewCard" class="card panel panel-default">
          <div class="panel-heading">
            <h2><span id="name">{{name}}</span></h2>
            <h4><span id="timesVisitedText">Times Visited: {{tv}}</span></h4>
            <p id="latLongText">{{lat}}, {{long}}</p>
          </div>
          <div class="panel-body">
            <h4>Address</h4>
            <p>{{streetaddress}}<br />{{city}}, {{state}} {{zip}}</p>
            
            <hr>

            <h4>Events at this hospital</h4>
            <table id="hospitalEventsTable" class="table table-hover table-striped tablesorter">
              <thead id="hospitalEventsTableHeader">
                <tr id="hospitalEventsTableHeaderRow">
                  <th id="dateColumn">Date</th>
                  <th id="titleColumn">Title</th>
                  <th id="linkColumn">Details Link</th>
                </tr>
              </thead>
              <tbody id="hospitalEventsTableBody">
                {{#each hospitalEvent}}
                <tr>
                  <td id="eventName-{{_id}}">{{date}}</td>
                  <td id="eventTitle-{{_id}}">{{title}}</td>
                  <td id="eventLink-{{_id}}"><a href="/majorEvent/"{{_id}}>Event Details</a></td>
                </tr>
                {{/each}}
              </tbody>
            </table>
          </div>
          <div class="panel-footer">
            <button id="hospitalEditButton" class="btn btn-warning">Edit Hospital</button>
            <button id="hospitalDeleteButton" class="btn btn-danger">Delete Hospital</button>
            <!-- <div>{{ _id }}</div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
