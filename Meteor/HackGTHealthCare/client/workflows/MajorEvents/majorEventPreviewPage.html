<template name="majorEventPreviewPage">
  <div id="majorEventPreviewPage" class="fullheight padded">
    <div class="container">
      <div class="col col-md-offset-3 col-md-6">

        <!-- {{> majorEventCard }} -->

        <div id="majorEventPreviewCard" class="card panel panel-default">
          <div class="panel-heading">
            <h2><span id="title">{{title}}</span></h2>
            <h4><span id="dateText">Date: {{date}}</span><span id="timeText"> {{time}}</span></h4>
            <p id="tagsText">{{#each tags}}<span class="label label-sm label-default">{{tag}}</span>&nbsp;{{/each}}</p>
          </div>
          <div class="panel-body">
            <h4>Hospital</h4>
            <a id="hospitalIdText btn" href="/hospital/{{hospitalId}}">{{hospitalName}} Details</a>

            <hr>

            <h4>Notes</h4>
            <p id="notesText">{{notes}}</p>

            <hr>

            <h4>Drugs</h4>
            <table id="majorEventDrugsTable" class="table table-hover table-striped tablesorter">
              <thead id="majorEventDrugsTableHeader">
                <tr id="majorEventDrugsTableHeaderRow">
                  <th id="nameColumn">Name</th>
                  <th id="personalEffectColumn">Personal Effect</th>
                </tr>
              </thead>
              <tbody id="majorEventDrugsTableBody">
                {{#each drugs}}
                <tr>
                  <td id="drugName-{{_id}}">{{name}}</td>
                  <td id="drugPersonalEffect-{{_id}}">
                    <div class="label label-md {{label}}">{{personalEffect}}</div>
                  </td>
                </tr>
                {{/each}}
              </tbody>
            </table>

          </div>
          <div class="panel-footer">
            <button id="majorEventEditButton" class="btn btn-warning">Edit Event</button>
            <button id="majorEventDeleteButton" class="btn btn-danger">Delete Event</button>
            <!-- <div>{{ _id }}</div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
