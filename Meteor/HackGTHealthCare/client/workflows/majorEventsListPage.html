<template name="majorEventsListPage">
  <div id="majorEventsListPage">
    <div class="container">

      <div class="row">
       <div class="col col-md-1">
          <a class="btn btn-success" id="newUserDrugLink" href="/newuserDrug">New Item</a>
        </div>
        <div class="col col-md-6">
          <input id="majorEventsSearchInput" type="text" class="form-control" placeholder="search..." />
        </div>
        <div class="centered col col-md-5">
          <div id="majorEventsListLimitButtons" class="pull-right btn-group">
            <button id="twentyButton" class="{{isTwentyActive}} btn btn-default">20</button>
            <button id="fiftyButton" class="{{isFiftyActive}} btn btn-default">50</button>
            <button id="hundredButton" class="{{isHundredActive}} btn btn-default">100</button>
          </div>
        </div>
      </div>
      <hr/>

      <table id="majorEventsTable" class="table table-hover table-striped tablesorter">
        <thead id="majorEventsTableHeader">
          <tr id="majorEventsTableHeaderRow">
            <th id="titleColumn">Title</th>
            <th id="dateColumn">Date</th>
            <th id="timeColumn">Time</th>
            <th id="tagsColumn">Tags</th>
            <th id="locationColumn">Location</th>
          </tr>
        </thead>
        <tbody>
          {{#each majorEventsList}}
          <tr class="majorEventRow">
            <td>{{title}}</td>
            <td>{{date}}</td>
            <td>{{time}}</td>
            <td>{{tags}}</td>
            <td>{{hospitalId}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
      <hr>

      <div id="majorEventsListPaginationButtons" class="btn-group">
        {{#each paginationButtonList }} {{> paginationButton }} {{/each}}
      </div>
    </div>
  </div>
</template>

<template name="paginationButton">
  <button id="pagination-btn-{{index}}" class="{{pageActive}} pagination-btn btn btn-default">{{getPage}}</button>
</template>
