<template name="userDrugPreviewPage">
  <div id="userDrugPreviewPage" class="fullheight padded">
    <div class="container">
      <div class="col col-md-offset-3 col-md-6">

        <!-- {{> userDrugCard }} -->
        
<div id="majorEventPreviewCard" class="card panel panel-default">
        <div class="panel-heading">
          <h2 id="name">{{name}}</h2>
          <h4 id="normalDosage">Dosage: {{normalDosage}}</h4>
          <p id="chemicalName">Chemical Name: {{chemicalName}}</p>
        </div>
        <div class="panel-body">

          <h4 id="sideEffects">Side Effects</h4>
          <p>{{sideEffects}}</p>
          
          <hr />
          
          <h4 id="personalEffect">Personal Effect</h4>
          <div class="label label-md {{label}}">{{personalEffect}}</div>
          
          <hr />
          
          <h4 id="notes">Notes</h4>
          <p>{{notes}}</p>

        </div>
          <div class="panel-footer">
            <button id="userDrugEditButton" class="btn btn-warning">Edit Drug</button>
            <button id="userDrugDeleteButton" class="btn btn-danger">Delete Drug</button>
            <!-- <div>{{ _id }}</div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
